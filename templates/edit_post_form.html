{%extends 'base.html'%}
<!-- Title block-->
{%block title%}
<title>Add Post Form</title>
{%endblock%}
<!-- Link block -->
{%block links%}
<link rel="stylesheet" href="/static/user-form.css" />
<link rel="stylesheet" href="/static/button.css" />
{%endblock%}
<!-- Content block -->
{%block content%}
<h1>Edit Post</h1>
<form action="/posts/{{post.id}}/edit" id="user-form" method="POST">
	<label for="title-input">Title</label>
	<input
		type="text"
		id="title-input"
		name="title-input"
		value="{{post.title}}"
		required
	/>
	<label for="content-input">Content:</label>
	<textarea
		name="content-input"
		id="content-input"
		cols="30"
		rows="10"
		required
	>
{{post.content}}</textarea
	>

	{%for tag in tags%}
	<div>
		<input
			type="checkbox"
			name="tag"
			id="{{tag.name}}"
			class="tag-check"
			value="{{tag.id}}"
			{%if
			tag
			in
			post.tags%}
			checked
			{%endif%}
		/>
		<label for="{{tag.name}}" class="tag-check">{{tag.name}}</label>
	</div>
	{%endfor%}

	<div>
		<button type="submit" class="info-button blue-button">
			Update Post
		</button>
		<a href="/posts/{{post.id}}" class="button-link">
			<button type="button" class="info-button red-button">Cancel</button>
		</a>
	</div>
</form>
{%endblock%}
