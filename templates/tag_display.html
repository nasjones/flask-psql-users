{%extends 'base.html'%}
<!-- Title block -->
{%block title%}
<title>{{tag.name}}</title>
{%endblock%}
<!-- Link block -->
{%block links%}
<link rel="stylesheet" href="/static/button.css" />
<link rel="stylesheet" href="/static/post-display.css" />
{%endblock%}
<!-- Content block -->
{%block content%}
<h1>{{tag.name}}</h1>
<ul>
	{%for post in tag.Posts%}
	<li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
	{%endfor%}
</ul>
<div class="post-button-wrap">
	<a href="/tags/{{tag.id}}/edit" class="button-link">
		<button class="info-button blue-button">Edit</button>
	</a>
	<form action="/tags/{{tag.id}}/delete" method="GET">
		<button type="submit" class="info-button red-button">Delete</button>
	</form>
</div>
{%endblock%}
