{%extends 'base.html'%}
<!-- Title Block -->
{%block title%}
<title>User List</title>
{%endblock%}

<!-- Links Block -->
{%block links%}
<link rel="stylesheet" href="/static/button.css" />
{%endblock%}
<!-- Content Block -->
{%block content%}
<h1>Users</h1>
<ul>
	{%for user in users%}
	<li>
		<a href="/users/{{user.id}}">{{user.full_name}}</a>
	</li>
	{%endfor%}
</ul>

<a href="/users/new" class="button-link">
	<button class="info-button blue-button">Add User</button>
</a>
{%endblock%}
